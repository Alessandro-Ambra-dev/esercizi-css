<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar exercise</title>
</head>
<body>
    <nav class="navbar">
        <img src="icons8-hamburger-menu-50.png" alt="hamb menu">
        <div class="anchor">
            <a><b>Navbar</b></a>
            <a><b>Home</b></a>
            <a>Link</a>
        </div>
        <div class="dropdown">
            <ul>Dropdown
                <li>Link1</li>
                <li>Link2</li>
                <li>Link 3</li>
            </ul>
        </div>
        <div class="disabled">
            <button disabled>Disabled</button>
        </div>
        <div class="searchbar">
            <input type="text" name="Searchbar" id="searchbar" placeholder="Search" required maxlength="14">
            <input type="button" name="Searchbutton" id="searchbutton" value="Search">
        </div>
    </nav>
</body>
</html>
